<!DOCTYPE html>
<html>
<head>
<style>
.type1{
 border: none;
 padding:10px; 
 background:#fff; 
 }
 .type2{
 border: thin dashed green;
 padding:10px; 
 }
 .type3 {
 border: thick solid orange;
 padding:10px; 
 }
.type4{
 border: 2px dotted pink;
 padding:10px;
 }
 img{
 border:thick dotted black;
 }

</style>
</head>
<body>
<p class="type1">This is NO border</p>
<p class="type2">This is DASHED border</p>
<p class="type3">This is SOLID border</p>
<p class="type4">This is DOTTED border</p>
<img src="/html_learning/img/amazon.jpg" alt="amazon logo" width="30%" heigth="30%">
</body>
</html>
