<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Html Attribute</title>
<style>
.google{
color:#000000;
padding:8px;
display:block;
text-decoration:none;
}
.gmail{
color:#000000;
padding:8px;
display:block;
text-decoration:none;
}
.yahoo{
color:#0000ff;
padding:8px;
display:block;
text-decoration:none;
}
.youtube{
color:#0000ff;
padding:8px;
display:block;
text-decoration:none;
}
.google:hover{
background-color:#0000ff;

}
.yahoo:hover{
background-color:#000000;
}
.youtube:hover{
background-color:#000000;
}
.gmail:hover{
background-color:#0000ff;
}

</style>
</head>
<body>
<h3> Hover Demo</h3>
<a class="google" href="https://www.google.com/">
<img src="/html_learning/img/google.jpeg" alt="google logo">Google</a>
<a class="yahoo" href="https://www.yahoo.com/">Yahoo</a>
<a class="youtube" href="https://www.youtube.com/">Youtube</a>
<a class="gmail" href="https://www.gmail.com/">Gmail</a>

</body>
</html>
