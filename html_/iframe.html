<!DOCTYPE html>
<html>
<head>
  <title>Iframe Demo</title>
</head>

<style>
.normal{
  width: 30%;
  float: left;
}

.iframe{
  width: 70%;
  float: left;
}
</style>

<body>

<div class="normal">
  <h1>Hello world</h1>
</div>

<div class="iframe">
  <h2>wikipedia</h2>
  <iframe 
    width="100%" 
    height="400px"
    src="https://www.wikipedia.org"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
