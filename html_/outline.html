<!DOCTYPE html>
<html>
<head>
<style>
p {
outline-color:green;
padding: 5px;
}

p.test {
outline-width:7px;
outline-style: solid;
}
p.test1{
outline-width:7px;
outline-style:ridge; 
outline-color:blue;
}
p.test2{
outline-offset:7px;
outline:5px dashed black;
}

</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="test">A dotted outline</p>
<p class="test1">A ridge outline</p>
<p class="test2">A offset outline</p>





</body>
</html>
