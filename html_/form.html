<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=2.0">
<title> form</title>
<style>
label, input {
    margin-top: 12px;
}
</style>
</head>
<body>
<form>
<label for="uName"> Enter your name:</label>
<input type="text" id="uName" name="userName"><br>

<label for="uRollno"> Enter your Register number:</label>
<input type="text" id="uRollno" name="userRollno"><br>

<label for="uPassword"> Enter your password:</label>
<input type="password" id="uPassword" name="userPassword"><br>

<label for="uUrl"> Enter link: </label>
<input type="url" id="uUrl" name="link"><br>

<label for="uNo">Enter your mobile number:</label>
<input type="tel" id="uNo" name="userNumber" maxlength="10" pattern="[0-9]{10}"><br>

<label for="uNO">Enter your mobile number: </label>
<input type="tel" id="uNo" name="userNumber"><br>

<label for="uDob">Select your date of birth:</label>
<input type="date" id="uDob" name="uDob"><br>

<label for="uTime">Select time:</label>
<input type="time" id="time" name="uTime"><br>

<label for="appointment">Appointment date & time:</label>
<input type="datetime-local" id="appointment" name="appointment"><br>

<label for="month">Select month:</label>
<input type="month" id="month" name="month"><br>

<label for="week">Select week:</label>
<input type="week" id="week" name="week"><br>

<label for="color">Pick a color:</label>
<input type="color" id="color" name="color"><br>

<label>Gender:</label>
 <label for="male"> Male</label><input type="radio" name="gender" value="male" id="male">
 <label for="female"> Female</label><input type="radio" name="gender" value="female" id="female"><br>

<label for="file">Upload a file:</label>
<input type="file" id="file" name="fileUpload"><br>


<label for="fruit">Select one:</label>
<select id="fruit"  name="fruits">
<option value="apple">Apple</option>
<option value="orange">Orange</option>
<option value="mango">Mango</option>
</select><br>
<label>
<input type="checkbox" name="agree"> im agree to all policies</label
<input type="submit" value="submit">
<input type="reset" value="reset">
<input type="search" value="search">

</form>
</body>
</html>
