<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=2.0">
<title> form</title>
<style>
label, input {
    margin-top: 12px;
}
</style>
</head>
<body>
<form>
<label for="uName"> Enter your name:</label><br>
<input type="text" id="uName" name="userName"><br><br>

<label for="uRollno"> Enter your Register number:</label><br>
<input type="number" id="uRollno" name="userRollno"><br><br>

<label for="uMail">Enter your mail:</label><br>
<input type="email" id="uMail" name="userMail"><br><br>

<label for="uPassword"> Enter your password:</label><br>
<input type="password" id="uPassword" name="userPassword"><br><br>

<label for="uUrl"> Enter link: </label><br>
<input type="url" id="uUrl" name="link"><br><br>

<label for="uNO">Enter your mobile number: </label><br>
<input type="tel" id="uNo" name="userNumber"><br><br>

<label for="uDob">Select your date of birth:</label><br>
<input type="date" id="uDob" name="uDob"><br><br>

<label for="uTime">Select time:</label><br>
<input type="time" id="time" name="uTime"><br><br>

<label for="appointment">Appointment date & time:</label><br>
<input type="datetime-local" id="appointment" name="appointment"><br><br>

<label for="month">Select month:</label><br>
<input type="month" id="month" name="month"><br><br>

<label for="week">Select week:</label><br>
<input type="week" id="week" name="week"><br><br>

<label for="color">Pick a color:</label><br>
<input type="color" id="color" name="color"><br><br>

<label>Gender:</label><br>
 <label for="male"> Male</label><input type="radio" name="gender" value="male" id="male"><br>
 <label for="female"> Female</label><input type="radio" name="gender" value="female" id="female"><br><br>

<label for="file">Upload a file:</label><br>
<input type="file" id="file" name="fileUpload"><br><br>


<label for="fruit">Select one:</label>
<select id="fruit"  name="fruits">
<option value="apple">Apple</option>
<option value="orange">Orange</option>
<option value="mango">Mango</option>
</select><br>
<label>
<input type="checkbox" name="agree"> im agree to all policies</label><br>
<input type="submit" value="submit"><br><br>
<input type="reset" value="reset"><br><br>

</form>
</body>
</html>
