<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Reset Button</title>
</head>
<body>

<form>

    <label>Select a language:</label><br>
    <select name="language">
        <option value="">-- Select --</option>
        <option>java</option>
        <option>python</option>
        <option>php</option>
    </select>
    <br><br>

    <label>Enter notes:</label><br>
    <input type="text" name="notes">
    <br><br>

    <input type="reset" value="Reset">

    <button type="submit">Submit</button>

    <button type="button" onclick="alert('Button clicked!')">Click </button>

</form>

</body>
</html>
