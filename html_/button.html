<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select  Button</title>
	<style>
	.button label,
    .button select,
    .button input{
	display:block;
	margin-bottom:5px;	
	}
	.button button{
	display:inline-block;
	margin-top:5px;
	}
	</style>
</head>
<body>

<form>
<div class="button">

    <label for="choose">Select a language:</label>
    <select name="language" id="choose" required>
        <option value="">-- Select --</option>
        <option>java</option>
        <option>python</option>
        <option>php</option>
    </select>
    

    <label for="lang">why you prefer this language over other languages:</label>
    <input type="text" id="lang" name="reason" required>
    
    <input type="reset" value="Reset" >

    <button type="submit" >Submit</button>

    <button type="button" onclick="alert('Button clicked!')">Click </button>
	
	</div>

</form>

</body>
</html>
